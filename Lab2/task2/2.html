<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My instagram login page</title>
        <style>
            body{
                display:flex;
                background-color: white;
                justify-content: center;
            }
            .container .right{
                height:380px;
                width:300px;
                margin-top: 30px;
                background: white;
                border:1px solid rgb(156,153,153);
            }
            .email{
                margin-left: 30px;
                padding: 9px;
                background-color: whitesmoke;
                width:80%;
                border: 1px solid rgb(234,234,234);
                border-radius: 10px;
            }
            .email:focus{
                outline: none;
                border-color: rgb(178,178,178);
            }
            ::placeholder{
                font-size: 11px;
                color:rgb(173,173,173);
            }
            .pass{
                margin-top: 10px;
                margin-left: 30px;
                padding: 9px;
                background-color: whitesmoke;
                width:80%;
                border: 1px solid rgb(234,234,234);
                border-radius: 10px;
            }
            .container button{
                background: #bce7fa;
                border: none;
                padding: 6px;
                width: 80%;
                margin-left: 30px;
                color:white;
                border-radius: 10px;
                font-family: sans-serif;
                font-weight: bolder;
            }
            .or{
                text-align: center;
                font-family: sans-serif;
                font-size: 13px;
                color: rgb(191,191,191);
            }
            .or::after{
                content:'';
                position: absolute;
                height: 1px;
                width:100px;
                background: rgb(191,191,191);
                margin-top: 5px;
                margin-left: -125px;
            }
            .or::before{
                content:'';
                position: absolute;
                height: 1px;
                width:100px;
                background: rgb(191,191,191);
                margin-top: 5px;
                margin-left: 26px;
            }
            .faceb{
                height: 16px;
                width: 16px;
                margin-left: 80px;
                cursor: pointer;
            }
            .fb{
                color:rgba(6,36,100,0.825);
                font-family: sans-serif;
                margin-left: 105px;
                margin-top: -15px;
                font-size: 13px;
            }
            .log{
                padding: 9px;
            }
            .forget{
                margin-bottom: -20px;
                text-align: center;
                font-size: 11px;
                color:rgb(0,0,0);
                margin-left: 15px;
                font-family: sans-serif;
            }
            .dont{
                padding: 2px;
                background: white;
                border: 1px solid rgb(142,142,142);
                text-align: center;
                font-family: sans-serif;
                font-size: 13px;
            }
            .dont span a{
                color:#14b2f5;
                text-decoration: none;
            }
            .meta {
                height: 40px;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 25px;
                margin-bottom: 10px;
                text-decoration: none;
                color: #1c1e21;
                font-size: 14px;
            }
            .container {
                min-height: 100vh;
                display: flex;
                width: 100%;
                max-width: 1100px;
                margin: 0 auto;
                align-items: center;
            }

            /* LEFT */
            .left {
                width: 60%;
            }

            /* RIGHT */
            .right {
                width: 40%;
                margin-left: auto;
            }
            .close{
                background: linear-gradient(to right, orange, red, purple);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                color: transparent;
                display: inline;
            }
        </style>
    </head>
    <body>
        <div class="logo">
            <img src="./instagram-logo_971166-164497.jpg.avif" alt="inst log" height="50px">
        </div>
        <div class="container">
            <div class="left">
                <h1>See everyday moments from your <br> <span class="close">close friends.</span></h1>
                <img src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" alt="insta phone" height="500px">
            </div>
            <div class="right">
                <h3 class="log">Log in to Instagram</h3>
                <input type="email" placeholder="Mobile number,username or email address" class="email">
                <input type="password" placeholder="Password" class="pass">
                <br>
                <br>
                <button>Log In</button>
                <br>
                <p class="or">OR</p>
                <img src="./fb.jpeg" alt="" class="faceb">
                <p class="fb">Log in with Facebook</p>
                <p class="forget">Forgotten your password?</p>
                <br><br>
                <div class="dont">Don't have an account?<span><a href="">Sign up</a></span></div>
                <div class="meta">
                    <img src="https://cdn.pixabay.com/photo/2021/12/14/22/29/meta-6871457_1280.png" height="30px">
                    <p>Meta</p>
                </div>
            </div>
        </div>
    </body>
</html>
